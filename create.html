<!--Facebook Shareボタン用-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&appId=234055280083084&version=v2.0";

<div id="container">

    <!--表紙-->
    <div class="page" data-page="1">
        <h1>自分だけのオリジナル写真を作って<br>Facebookで共有しよう!!</h1>
        <div class="description">
            このページでは、お気に入りの写真と絵本のフレームを組み合わせて、自分だけのオリジナル写真を作ることができます。
            世界に1つだけの写真を作って、絵本の楽しい体験をみんなにシェアしよう！
        </div>
        <input type="button" value="さっそく作る" class="button jsNextPage"/>
    </div>

    <!--写真をアップロードする-->
    <div class="page hidden" data-page="2">
        <div class="navigator">
            <div class="inner">
                <div class="step1 selected">①写真を選ぶ</div>
                <div class="step2">②フレームを選ぶ</div>
            </div>
        </div>
        <h1>お気に入りの写真を選ぼう</h1>
        <input type="file" value="" class="fileUpButton jsFileSelect" accept="image/*"/>
    </div>

    <!--フレームを選ぶ-->
    <div class="page hidden" data-page="3">
        <div class="navigator">
            <div class="inner">
                <div class="step1">①写真を選ぶ</div>
                <div class="step2 selected">②フレームを選ぶ</div>
            </div>
        </div>
        <h1>フレームを選ぼう</h1>
        <div class="frameArea">
            <div class="uploadPhoto jsUploadPhoto"><!--アップロードされたファイルがここに挿入されます--></div>
            <div class="description taCenter">どのフレームにする？</div>
            <div class="frameSelector jsFrameSelect">
                <img src="./img/create/frame1.png?_=2"/>
                <img src="./img/create/frame2.png?_=2"/>
                <img src="./img/create/frame3.png?_=2"/>
            </div>
        </div>
        <div class="btn2Col clearfix">
            <input type="button" class="button jsPrevPage" value="写真を選び直す"/>
            <input type="button" class="button jsGotoConfirmPage red" value="OK"/>
        </div>
    </div>

    <!--確認画面-->
    <div class="page hidden" data-page="4">
        <h1>できたよ!これで大丈夫？</h1>
        <figure class="uploadPhoto2 jsUploadPhoto2"><!--アップロードされたファイルがここに挿入されます--></figure>
        <div class="btn2Col">
            <input type="button" class="button jsRest" value="やり直す"/>
            <input type="button" class="button jsUpload red" value="OK"/>
        </div>
    </div>

    <!--完了ページ-->
    <div class="page hidden" data-page="5">
        <h1>写真ができたよ!!</h1>
        <figure class="uploadPhoto3 jsUploadPhoto3"><!--アップロードされたファイルがここに挿入されます--></figure>
        <a href="http://www.facebook.com/share.php?u=共有したいＵＲＬ" class="jsFacebookShare" onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;">シェア</a>
        <a href="#" class="downloadLink jsDownload">ダウンロードする</a>
    </div>

</div>
