<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>セサミストリート絵本</title>
    <link rel="stylesheet" href="./css/all.css?_={{version}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
</head>
<body>
<div id="container">


    <!--ページ-->
    <div id="page" class="page">
        <img class="book" src="./img/book.svg?_={{version}}"/>
        <img id="nextPageBtn" src="./img/btn_page.svg" alt="paging button"/>
        <div id="prevPageBtn"></div>
        <div id="pageNum"></div>
    </div>


    <!--一番下にクレジット表記-->
    <div class="credit">本作品は、HTML5 Japan Cup 2014（<a href="http://5jcup.org" target="_blank">http://5jcup.org</a>）応募作品であり、本作品にはセサミワークショップが著作権を有する素材を使用しています。</div>


    <!--音源再生の確認ポップアップ-->
    <section id="soundPopup" class="soundPopup hidden">
        <div class="inner">
            <img id="confirmImage" src="./img/common/confirm_sound.svg"/>
            <div class="btnArea">
                <div class="btnOK">いいよ!</div>
                <div class="btnNG">だめ><</div>
            </div>
        </div>
    </section>


    <!--ページリフレッシャー（iPadで絵が抜ける場合の対策）-->
    <section id="pageRefresher" class="soundPopup2 hidden"></section>


    <!--テンプレート-->
    {{template}}


</div> <!--/#container-->
<script>
    window.appVersion = {{version}};
    window.disableBodyScroll = true;
</script>
<script type="text/javascript" src="./js/libs/all-libs.js?_={{version}}"></script>
<script type="text/javascript" src="./js/libs/zynga-jukebox/Player.js?_={{version}}"></script>
<script type="text/javascript" src="./js/libs/zynga-jukebox/Manager.js?_={{version}}"></script>
<script type="text/javascript" src="./js/all.js?_={{version}}"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-51582016-1', 'yoheim.net');
  ga('send', 'pageview');
</script>

<!--test for jsinspector-->

<!-- <script src="http://jsinspector.com/inspector?243B-A11A4"></script> -->

</body>
</html>
