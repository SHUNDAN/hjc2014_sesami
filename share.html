<script>
(function () {

    var dataKey;
    var querys = location.search.replace('?', '').split('&');
    for (var i = 0; i < querys.length; i++) {
        var query = querys[i].split('=');
        var aKey = query[0];
        var aValue = query[1];
        if (aKey === 'key') {
            dataKey = aValue;
            break;
        }
    }

    if (!dataKey) {
        alert('データが見つかりません'); // TODO 404遷移対応
        return;
    }
    console.debug('dataKey: ', dataKey);


    // 画像を挿入する.
    var img = document.createElement('img');
    img.src = './tmpbox/' + dataKey.substring(0,2) + '/' + dataKey.substring(2);
    img.width = 200; // 適当
    document.querySelector('#previewArea').appendChild(img);

})();
</script>
